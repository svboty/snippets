{% extends 'base.html' %}
{% block content %}

<!-- Begin page content -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" method="post">
                    {% csrf_token %}
                    <span>{{ error }}</span>
                    <div class="form-group row">
                        <div class="col-8">
                            <a href="{% url 'snippets-detail' form.instance.id %}" class="btn btn-primary btn-block">
                                Отмена
                            </a>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <input type="submit" class="btn btn-danger btn-block" value="Удалить">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
